name: Norg to markdown conversion

on:
  push:
    branches:
      - release

jobs:
  convert-norg-to-md:
    name: Generate markdown from norg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          version: v0.9.0
          neovim: true

      - name: Configure git
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

      - name: Remove existing md files
        tools/find_md_files | rm

      - name: Commit deletion
        run: tools/commit_generated_md_files_if_changed

      - name: Run converter
        run: tools/convert_norg_to_markdown

      - name: Commit generation
        run: tools/commit_generated_md_files_if_changed

      - name: Push to repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: "B4mbus/haumea"
          branch: release
